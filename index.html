<!DOCTYPE html>
<html lang="en-NZ">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dimension Software - Support Resources</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    /* =========================================================
       DIMENSION SOFTWARE - ZENDESK SIDEBAR LAUNCHPAD
       Designed for 320px iframe width
       Replace placeholder URLs before deploying:
         #DISCOURSE_URL  https://community.dimensionsoft.com/c/resources/product-help/32
       ========================================================= */

    :root {
      --ds-navy:      #1a2537;
      --ds-navy-mid:  #243047;
      --ds-navy-light:#2e3d56;
      --ds-blue:      #1e7bc4;
      --ds-blue-light:#2e8ed4;
      --ds-blue-pale: #e8f2fa;
      --ds-text:      #e4eaf2;
      --ds-text-muted:#8a9ab5;
      --ds-divider:   rgba(255,255,255,0.08);
      --ds-shadow:    0 2px 8px rgba(0,0,0,0.35);
      --radius:       6px;
    }
    
    

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'IBM Plex Sans', sans-serif;
      background-color: var(--ds-navy);
      color: var(--ds-text);
      width: 100%;
      max-width: 320px;
      min-height: 100vh;
      padding: 0;
      -webkit-font-smoothing: antialiased;
    }

    /* ---- Header / Logo ---- */
    .header {
      background-color: var(--ds-navy-mid);
      border-bottom: 1px solid var(--ds-divider);
      padding: 10px 16px 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 5px; 
    }

    .header img {
      height: 28px;
      width: auto;
      display: block;
      /* Render crisply even at small size */
      image-rendering: -webkit-optimize-contrast;
    }

    .header-label {
      font-size: 11px;
      font-weight: 500;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--ds-text-muted);
      line-height: 1;
      padding-top: 2px;
    }

    /* ---- Section labels ---- */
    .section-label {
      font-size: 10px;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--ds-text-muted);
      padding: 16px 16px 6px;
    }

    /* ---- Primary button (Knowledge Base) ---- */
    .btn-primary {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 0 0 0px 18px;
      padding: 8px 16px;
      background-color: var(--ds-blue);
      border-radius: var(--radius);
      text-decoration: none;
      color: #ffffff;
      box-shadow: var(--ds-shadow);
      transition: background-color 0.15s ease, transform 0.1s ease;
      border: none;
      cursor: pointer;
    }

    .btn-primary:hover {
      background-color: var(--ds-blue-light);
      transform: translateY(-1px);
    }

    .btn-primary:active {
      transform: translateY(0);
      background-color: #1a6aaa;
    }

    .btn-primary .btn-icon {
      flex-shrink: 0;
      width: 32px;
      height: 32px;
      background-color: rgba(255,255,255,0.15);
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-primary .btn-text {
      flex: 1;
    }

    .btn-primary .btn-title {
      font-size: 12px;
      font-weight: 600;
      line-height: 1.2;
    }

    .btn-primary .btn-sub {
      font-size: 11px;
      opacity: 0.8;
      margin-top: 2px;
    }

    .btn-primary .btn-arrow {
      flex-shrink: 0;
      opacity: 0.6;
    }

    /* ---- Secondary buttons (product help) ---- */
    .btn-secondary {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 0 12px 8px;
      padding: 12px 14px;
      background-color: var(--ds-navy-light);
      border: 1px solid var(--ds-divider);
      border-radius: var(--radius);
      text-decoration: none;
      color: var(--ds-text);
      transition: background-color 0.15s ease, border-color 0.15s ease, transform 0.1s ease;
      cursor: pointer;
    }

    .btn-secondary:hover {
      background-color: #384d6a;
      border-color: rgba(30, 123, 196, 0.4);
      transform: translateY(-1px);
    }

    .btn-secondary:active {
      transform: translateY(0);
    }

    .btn-secondary .btn-icon {
      flex-shrink: 0;
      width: 28px;
      height: 28px;
      background-color: rgba(30,123,196,0.15);
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-secondary .btn-text {
      flex: 1;
    }

    .btn-secondary .btn-title {
      font-size: 13px;
      font-weight: 500;
      line-height: 1.2;
    }

    .btn-secondary .btn-sub {
      font-size: 11px;
      color: var(--ds-text-muted);
      margin-top: 2px;
    }

    .btn-secondary .btn-arrow {
      flex-shrink: 0;
      opacity: 0.4;
      color: var(--ds-text-muted);
    }

    /* ---- Divider ---- */
    .divider {
      height: 1px;
      background-color: var(--ds-divider);
      margin: 6px 12px 0;
    }

    /* ---- Footer ---- */
    .footer {
      padding: 14px 16px 16px;
      font-size: 10px;
      color: var(--ds-text-muted);
      text-align: center;
      line-height: 1.5;
    }

    .footer a {
      color: var(--ds-blue-light);
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* ---- SVG icons inline ---- */
    svg {
      display: block;
    }
  </style>
</head>
<body>

  <!-- ===== HEADER ===== -->
   <!--src="https://dimensionsoft.com/wp-content/uploads/2020/06/Dimension-Software-Logo-768x219.png" -->
  <div class="header">
    <!-- Logo fetched from dimensionsoft.com - replace with locally hosted copy if preferred -->
    <img
      src=[[Images/NextDimensionLogo_white.png]]
      alt="Dimension Software"
      onerror="this.style.display='none'; document.getElementById('fallback-wordmark').style.display='block';"
    >
    <!-- Fallback text wordmark if logo fails to load in iframe context -->
    <span id="fallback-wordmark" style="display:none; font-size:14px; font-weight:600; color:#e4eaf2; letter-spacing:0.02em;">Dimension Software</span>
    <span class="header-label">Support Resources</span>
  </div>

  <a
    href="https://community.dimensionsoft.com/c/resources/product-help/32"
    target="_blank"
    rel="noopener noreferrer"
    class="btn-primary"
  >
    <span class="btn-icon">
      <!-- Book/KB icon -->
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
      </svg>
    </span>
    <span class="btn-text">
      <span class="btn-title">Knowledge Base</span>
      <span class="btn-sub"><br>Community forum &amp; articles</span>
    </span>
    <span class="btn-arrow">
      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
        <polyline points="15 3 21 3 21 9"/>
        <line x1="10" y1="14" x2="21" y2="3"/>
      </svg>
    </span>
  </a>

</body>
</html>
